<!DOCTYPE html>
<html>

<head>
    <title>BestBank</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <div class="container">
            <a href="#"><img class="logo" src="assets/images/bestbank_logo.png" alt="BestBank logo"></a>
            
            <img id="open-burger" class="open-burger" src="assets/icons/icons8-hamburger-menu.svg">
        </div>
        
        <nav id="nav">
            <img id="close-burger" class="close-burger" src="assets/icons/icons8-close.svg">
            <div class="container">
                <ul>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Payments</a></li>
                    <li><a href="#">Savings</a></li>
                    <li><a href="#">Financing</a></li>
                    <li><a href="#">Stocks</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="btn-container">
                <button class="btn transaction-btn" id="pay-btn">Pay</button>
                <button class="btn transaction-btn" id="transfer-btn">Transfer</button>
            </div>
        </div>

        <div class="container">
            <div class="history">
                <section id="accounts" class="accounts">
                    <h2>Accounts</h2>
                </section>

                <section id="spendings" class="spendings modal">
                    <div class="close-modal-wrapper">
                        <button id="close-modal-btn" class="close-modal-btn">X</button>
                    </div>
                    <h2>Spendings</h2>
                    <div id="spending-data" class="spending-data"></div>
                </section>
            </div>
        </div>
    </main>
    
    <script src="assets/javascript/hamburger.js"></script>
    <script src="assets/javascript/index.js" type="module"></script>
    <script src="assets/javascript/modal.js"></script>
</body>

</html>
